<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <div class="header">
        <div class="title" >Etch-a-Sketch</div>    
    </div>
    
    <div class="container">
        <!-- grid will be implemented thru JS here -->
    </div>

    <div class="ui-wrapper">
        <div class="top">
            <div id="gridsizeText">Grid Size</div> 
            <input type="range" class="slider" id="gridSize" min="1" max="100" value="16" >
            <button id="setEraser">Eraser</button>
        </div>
        <div class="mid">
            <button id="setNormal">Normal</button>
            <button id="setShading">Shading</button>
            <button id="setRGB">RGB</button>
        </div>
        <div class="btm">
            <button id="setClear">Clear</button>
        </div>
    </div>
</body>
</html>
