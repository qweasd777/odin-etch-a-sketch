<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <div class="header">
        <h1 class="title" >Etch-a-Sketch</h1>    
    </div>
    
    <div class="container">
        <!-- grid will be implemented thru JS here -->
    </div>

    <div class="ui-wrapper">
        <div class="row1">
            <button id="setGrid">Set Grid</button>
        </div>
        <div class="row2">
            <button id="setRGB">RGB</button>
            <button id="setDarken">Darkening Effect</button>
        </div>
        <div class="row3">
            <button id="setClear">Clear</button>
        </div>
    </div>
</body>
</html>
