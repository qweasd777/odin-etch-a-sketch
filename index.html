<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>    
</head>
<body>
    <div class="header" >Etch-a-Sketch</div>    
    
    <div class="container">
        <!-- grid will be implemented thru JS here -->
    </div>

    <div class="ui-wrapper">
        <div class="top">
            <div class="text">
                Grid Size: 
                <div id="gridsizeText"></div>
            </div> 
            <input type="range" class="slider" id="gridSize" min="1" max="100" value="16" >
            <button id="eraser" class="brushType">Eraser</button>
        </div>
        <div class="mid">
            <button id="normal" class="brushType">Normal</button>
            <button id="shader" class="brushType">Shader</button>
            <button id="rgb" class="brushType">RGB</button>
        </div>
        <div class="btm">
            <button id="setClear">Clear</button>
        </div>
    </div>
</body>
</html>
